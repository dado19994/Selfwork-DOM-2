<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Articolo</title>
</head>
<body>

    <!-- Input per il titolo -->
    <label for="title">Titolo:</label>
    <input type="text" id="title">

    <!-- Textarea per il paragrafo -->
    <label for="content">Paragrafo:</label>
    <textarea id="content"></textarea>

    <!-- Bottone per creare l'articolo -->
    <button id="createArticleBtn">Crea Articolo</button>

    <!-- Sezione dove verranno inseriti gli articoli -->
    <div id="articles"></div>

    <script src="main.js"></script>
</body>
</html>
